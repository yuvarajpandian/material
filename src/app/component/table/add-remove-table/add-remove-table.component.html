<p>add-remove-table works!</p>
<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button mat-raised-button [disabled]="!dataSource.data.length" (click)="removeData()" class="demo-button">
    Remove data
  </button>
  <button mat-raised-button (click)="addColumn()"> Add column </button>
  \<button mat-raised-button (click)="removeColumn()"> Remove column </button>
  <button mat-raised-button (click)="shuffle()"> Shuffle </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort
  (matSortChange)="announceSortChange($event)">
  <!-- Position Column -->
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
